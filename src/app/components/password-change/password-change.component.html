<div class="container" id="divtop" style="float: right;margin-right:25%;margin-top:5%;width:30%;text-align: center; border: rgb(190, 190, 190) solid 2px;background-color: #f7f7f7">
  <div id="divSecond">Change Password</div>
  <hr style="color:blue;height: 10px">
  <form>
      <div class="form-group" style="margin-left:10%;margin-right:10%;margin-top:5%;width: 80%;">        
        <input type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Old Password" [(ngModel)]="oldpass" name="oldpass">
      </div>
      
      <div class="form-group" style="width: 80%;margin-left:10%;margin-right:10%">
        <input type="password" class="form-control"  placeholder="New Password" [(ngModel)]="newpass" name="newpass">
      </div>

      <div class="form-group" style="width: 80%;margin-left:10%;margin-right:10%">
        <input type="password" class="form-control"  placeholder="Confirm New Password" [(ngModel)]="confirmpass" name="confirmpass">
      </div>
      
      
      <button type="submit" style="width:80%;margin-left: 10%;margin-right: 10%;margin-bottom: 20%" class="btn btn-primary" (click)="onclicksubmit()">Change!</button>
    </form>
</div>
