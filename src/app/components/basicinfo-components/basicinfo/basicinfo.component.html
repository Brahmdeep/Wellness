<div class="container" style="float: right;padding: 0;width:60%;border:gray solid 1px;margin-right: 4%;margin-top:3%">
  <div style="text-align: center;margin:0;width:100%;background-color: steelblue;color: white">
    <p style="padding: 8px">Add Checkup Details of Patients </p>
  </div>
    <!-- <div id="divtop">
        <a href="" id="a1" class="ainactive" >BASIC INFO</a>
        <a routerLink="" class="ainactive" >GENERAL PHYSICAL EXAMINATION</a>
        <a routerLink="" class="ainactive" >SYSTEMATICALS CLINICAL EXAMINATION</a>
        <a routerLink="" class="ainactive">INVESTIGATION</a>
        <a routerLink="" class="ainactive">FINAL SUBMIT</a>
    </div> -->
   
    <form style="padding: 5px" >
        <div id="box" class="form-row">
            <span style="background-color: rgb(255,0,0,0.2);margin:0;border-radius: 5px">BASIC INFO</span>
            <span>GENERAL PHYSICAL EXAMINATION</span>
            <span>SYSTEMATICAL CLINICAL EXAMINATION</span>
            <!-- <span>INVESTIGATION</span>
            <span>FINAL SUBMIT</span> -->
          </div>
        <div class="form-row" >
          <div class="col-md-4 mb-3" >
            <label for="validationDefault01">Examined At</label>
            <input type="text"  class="form-control" readonly id="validationDefault01" value="Railway Hospital" required>
          </div>
          <div class="col-md-4 mb-3" >
              <label for="validationDefault02">Station</label>
              <input type="text" class="form-control" readonly id="validationDefault02" value="NJP"  required>
            </div>
            <div class="col-lg-4 col-md-4">
                <label for="inputState" class="label">Examined By</label>
                <select id="inputState" class="form-control" [(ngModel)]="examinedby" name="examinedby">
                  <option selected>--select--</option>
                  <option *ngFor="let doctor of doctors">{{doctor.firstname}} {{doctor.middlename}} {{doctor.lastname}}</option>
                </select>
              </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Zone</label>
            <input type="text" class="form-control" readonly id="validationDefault03" value="NORTH FRONTIER RAILWAY" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault04">Division</label>
            <input type="text" class="form-control " readonly id="validationDefault04" value="KATIHAR DIVISION" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault04">Controlling Authority of Employee</label>
              <input type="text" class="form-control "  id="validationDefault04" placeholder="Controlling Authority of Employee" required [(ngModel)]="controllingauthority" name="controllingauthority">
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-md-4 mb-3" style="width:0">
              <label for="validationDefault03">Medical I Card</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Medical I Card" required [(ngModel)]="medicalicard" name="medicalicard">
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault04">Medical I Pass</label>
              <input type="text" class="form-control "  id="validationDefault04" placeholder="Medical I Pass" required [(ngModel)]="medicalpass" name="medicalpass">
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Registration Number</label>
                <input type="text" class="form-control "  id="validationDefault04" placeholder="Registration No" required [(ngModel)]="registrationno" name="registrationno">
              </div>
          </div>
          <div class="form-row">
              <div class="col-md-4 mb-3" >
                  <label for="validationDefault01">First name</label>
                  <input type="text"  class="form-control" id="validationDefault01" placeholder="First name"  required [(ngModel)]="firstname" name="firstname">
                </div>
                <div class="col-md-4 mb-3" >
                    <label for="validationDefault02">Middle Name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Middle name"  required [(ngModel)]="middlename" name="middlename">
                  </div>
                <div class="col-md-4 mb-3" >
                  <label for="validationDefault02" class="label">Last Name</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"  required [(ngModel)]="lastname" name="lastname">
                </div>
          </div>
          <div class="form-row">
              <div class="col-md-4 mb-3" >
                  <label for="validationDefault01" class="label">Designation</label>
                  <input type="text"  class="form-control" id="validationDefault01" placeholder="Designation"  required [(ngModel)]="designation" name="designation">
                </div>
                <div class="col-md-4 mb-3" >
                    <label for="validationDefault02" class="label">Department</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Department"  required [(ngModel)]="department" name="department">
                  </div>
                <div class="col-md-4 mb-3" >
                  <label for="validationDefault02" class="label">Employee Serving Station</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Employee Serving Station"  required [(ngModel)]="servingstation" name="servingstation">
                </div>
          </div>
          <div class="form-row" >
              <div class="col-lg-6 col-md-6">
                <div class="label">Date of Birth</div>
                <div class="col-10">
                    <input class="form-control" type="date"  id="example-date-input" [(ngModel)]="DOB" name="DOB">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6" >
                  <div class="label" class="label">Examined Date</div>
                  <div class="col-10">
                      <input class="form-control" type="date"  id="example-date-input" [(ngModel)]="examinationdate" name="examinationdate">
                    </div>
                </div>
            </div>
          
        <button class="btn btn-primary" type="submit" style="margin-left: 40%;margin-right:20% ;margin-top: 2%;margin-bottom: 2%" (click)="onclicksubmit()">Save And Next</button>
      </form>
</div>
